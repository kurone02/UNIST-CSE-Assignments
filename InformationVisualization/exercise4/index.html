<!DOCTYPE html>
<html>

  <head>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>CSE468 - Information Visualization</h1>
      <h2>Exercise 4 - World's population, fertility rate, and life expectancy</h2>
    </div>

    <div class="container">
      <div class="row">

        <div id="graph_area" class="col-sm-12">
          <center>
            <div id="chart"></div>
          </center>
          <center>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
            <input id="year_picker" type="range" min="1" data-bind="attr {max: sliderValues.length}, value: rawSliderValue, valueUpdate: 'input'" />
            <div data-bind="text: sliderValue"></div>
          </center>
        </div>

      </div>
    </div>
    <!-- MAGIC JAVASCRIPT -->
    <script src="/js/utils.js"></script>
    <script src="/js/main.js"></script>
  </body>

</html>
